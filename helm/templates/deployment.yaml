apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "firecrawl.redis.fullname" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "firecrawl.redis.fullname" . }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "firecrawl.redis.fullname" . }}
    spec:
      {{- with .Values.redis }}
      {{- if .imagePullSecrets.open }}
      imagePullSecrets:
        - name: {{ .imagePullSecrets.name }}
      {{- end }}
      containers:
        - name: redis
          image: "{{ .repo }}/{{ .image}}"
          imagePullPolicy: {{ .pullPolicy }}
          command:
            - redis-server
            - --bind
            - 0.0.0.0
          ports:
            - name: tcp
              containerPort: {{.port}}
              protocol: TCP
      {{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "firecrawl.api.fullname" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "firecrawl.api.fullname" .}}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "firecrawl.api.fullname" . }}
    spec:
      {{- with .Values.api }}
      {{- if .imagePullSecrets.open }}
      imagePullSecrets:
        - name: {{ .imagePullSecrets.name }}
      {{- end }}
      {{- end }}
      containers:
        - name: api
        {{- with .Values.api }}
          image: "{{ .repo }}/{{.image}}"
          imagePullPolicy: {{ .pullPolicy }}
        {{- end }}
          env:
            {{- range $key, $value := .Values.commonEnv }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "3002"
            - name: FLY_PROCESS_GROUP
              value: "app"
          ports:
            - name: http
              containerPort: {{.Values.api.port}}
              protocol: TCP
          args:
            - pnpm
            - run
            - start:production
---
apiVersion: apps/v1
kind: Deployment
