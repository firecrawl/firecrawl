---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "firecrawl.playwright-service.fullname" .}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "firecrawl.playwright-service.fullname" .}}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "firecrawl.playwright-service.fullname" .}}
    spec:
      {{- with .Values.playwrightService }}
      {{- if .imagePullSecrets.open }}
      imagePullSecrets:
        - name: {{ .imagePullSecrets.name }}
      {{- end }}
      {{- end }}
      containers:
        - name: playwright-service
          {{- with .Values.playwrightService }}
          image: "{{ .repo }}/{{ .image}}"
          imagePullPolicy: {{ .pullPolicy }}
          {{- end}}
          ports:
            - name: http
              containerPort: {{.Values.playwrightService.port}}
              protocol: TCP
          env:
            {{- range $key, $value := .Values.commonEnv }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            - name: PORT
              value: "3000"
            - name: PROXY_SERVER
              value: {{ .Values.commonEnv.PROXY_SERVER }}
            - name: PROXY_USERNAME
              value: {{ .Values.commonEnv.PROXY_USERNAME }}
            - name: PROXY_PASSWORD
              value: {{ .Values.commonEnv.PROXY_PASSWORD }}
            - name: BLOCK_MEDIA
              value: {{ .Values.commonEnv.BLOCK_MEDIA }}